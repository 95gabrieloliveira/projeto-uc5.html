<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <div class="img">
    <img src="imagens/logo_size-removebg-preview (1).png" alt="">
    </div>
    <div class="centro">
        <h1>Login</h1>
        <!-- O atributo method define qual o método HTTP para enviar os dados -->
        <form method="publicar">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>E-mail</label>
              </div>
              <div class="txt_field">
                <input type="senha" required>
                <span></span>
                <label>Senha</label>
              </div>
              <div class="e-senha">Esqueceu a senha?</div>
              <input type="submit" value="Login">
              <div class="signup_link">
                  Não tem conta? <a href="#">Criar</a>
               
              </div>
      </form>
    </div>



</body>
</html>
